---
layout: default
---

<div class="bg-wrapper">
  <div class="bg-gradient"></div>
  <div class="bg-image" style="background: url('../assets/img/cover/{{ page.cover-image | escape }}') no-repeat center; background-size: cover;"></div>
</div>

<div class="project" itemscope itemtype="http://schema.org/BlogPosting">

  <section class="project-header">
    <div class="heading">
      <h1 itemprop="name headline">{{ page.title | escape }}</h1>
      <h2 itemprop="name headline">{{ page.subtitle | escape }}</h2>
    </div>
  </section>

  <article class="project-content" itemprop="articleBody">
    {{ content }}
  </article>

</div>

<section>
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</section>
